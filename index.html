    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #f8fafc;
        color: #1a1a2e;
        scroll-behavior: smooth;
      }
      .bg-gold { background-color: #c9a227; }
      .text-gold { color: #c9a227; }
      .border-gold { border-color: #c9a227; }
      .bg-teal-custom { background-color: #00CED1; }
      .text-teal-custom { color: #00CED1; }
      
      /* Animation: Clutter Collapse */
      .clutter-collapse {
        transition: all 0.8s cubic-bezier(0.4, 0, 0.2, 1);
      }
      .collapsing .clutter-box {
        transform: translate(300px, 0) scale(0.1);
        opacity: 0;
      }
      .collapsing .orchestration-system {
        animation: pulse-teal 1s infinite;
      }
      @keyframes pulse-teal {
        0%, 100% { box-shadow: 0 0 0 0 rgba(20, 184, 166, 0.4); }
        50% { box-shadow: 0 0 20px 10px rgba(20, 184, 166, 0.2); }
      }

      .modal-enter {
        animation: modal-in 0.3s ease-out forwards;
      }
      @keyframes modal-in {
        from { opacity: 0; transform: scale(0.95) translateY(10px); }
        to { opacity: 1; transform: scale(1) translateY(0); }
      }
    </style>
